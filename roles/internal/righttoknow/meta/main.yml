dependencies:
  - role: zzet.rbenv
    rbenv:
      env: user
      version: v1.1.2
      default_ruby: "{{ ruby_version_production }}"
      rubies:
        - version: "{{ ruby_version_staging }}"
        - version: "{{ ruby_version_production }}"
    rbenv_users:
      - deploy
  - role: Stouts.backup
    backup_profiles:
      - name: righttoknow_data
        schedule: 0 2 * * *
        source: /data
        # TODO: Duplicity will be very confused if two different machines from the same stage try to backup
        target: "s3://s3.amazonaws.com/oaf-backups/righttoknow/{{ inventory_hostname }}/data"
        exclude:
          - "*/bundle"
    when: ansible_distribution_release == 'bionic'
    
  - role: nickhammond.logrotate
    logrotate_scripts:
      # This is the log rotation scheme required by Alaveteli
      # See http://alaveteli.org/docs/installing/email/#logging
      - name: mail
        path: /var/log/mail/mail.log
        options:
          - rotate 30
          - daily
          - dateext
          - missingok
          - notifempty
          - compress
          - delaycompress
          - sharedscripts
          - postrotate reload rsyslog >/dev/null 2>&1 || true
          - endscript
      - name: production
        path: "/srv/www/production/shared/log/*.log"
        options:
          - daily
          - rotate 7
          - compress
          - missingok
          - copytruncate
      - name: staging
        path: "/srv/www/staging/shared/log/*.log"
        options:
          - daily
          - rotate 7
          - compress
          - missingok
          - copytruncate
